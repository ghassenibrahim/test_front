<div [formGroup]="formGroup">
  <div formArrayName="formArray" *ngFor="let data of dataList; let i = index">
    <div [formGroupName]="i">
      <div class="row">
        <div class="col-md-12">
          <mat-checkbox formControlName="checked" (change)="checkSelectedValues()">
            {{data.name  | translate}}
          </mat-checkbox>
        </div>
      </div>
    </div>
  </div>

</div>
