<div class="col-md-4 col-md-offset-4" style="margin-top:60px;">
  <div class="well">
    <form #f="ngForm" (ngSubmit)="verification(f.value)">
      <h2 class="form-signin-heading">Connexion</h2>
      <label>Login</label>
      <input type="text" class="form-control" placeholder="Votre Login" name="username" ngModel>
      <p></p>
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit"> Se connecter </button>
    </form>
  </div>
</div>
